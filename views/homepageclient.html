
 <html>
  <head>
  <a href="/viewaccount">Back<a
  <br>
            <br>  
  <h1>Your info</h1>
 <div class="row">
    <% if(x) { %>
        <% for(var i=0; i<x.length; i++){ %>
         
            <div class="card col-xs-4">
           
                <h4 class="card-title"> Username: <%= x[i].username %></h4>
                <h4 class="card-title"> Email: <%= x[i].Email %></h4>
                <h4 class="card-title"> Password: <%= x[i].password %></h4>
                <h4 class="card-title"> Gender: <%= x[i].gender %></h4>
                <h4 class="card-title"> Age: <%= x[i].age %></h4>
                <h4 class="card-title"> Governance: <%= x[i].Governance %></h4>

            </div>
       
        <% } %>
    <% } else { %>
        <p>something wrong</p>
    <% } %>
            </div> 
            <br>
            <br>  
      <title>Your Account</title>
  </head>
  <body>
<a href="/uploadPhoto"> <button type="button"> Upload Photo </button></a>
<a href="/reserve"> <button type="button"> Reserve </button></a>
<a href="/compare"> <button type="button"> Compare </button></a>
<a href="/writereview"> <button type="button"> Write Reviews </button></a>
<a href="/reviewsofagym"> <button type="button"> View all Reviews </button></a>

  </body>
 </html>
