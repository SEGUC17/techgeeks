<div>
    <h1>Reviews of gyms</h1>

    <table style="width:100%">
        <!--TABLE HEADER-->
        <tr>
            <th>Username</th>
            <th>Gym Name</th>
            <th>Review</th>
            <th>Rating</th>
        </tr>
        <!--TABLE HEADER-->
        <!--TABLE CONTENT-->
        <tr ng-repeat="review in allreviews">
            <td>{{allreviews.Username}}</td>
            <td>{{allreviews.Name}}</td>
            <td>{{allreviews.Reviews}}</td>
            <td>{{allreviews.Ratings}}</td>

        </tr>
        <!--TABLE CONTENT-->
    </table>
    <div>
        Username <br> <input type="text" ng-model="uname" placeholder="Name" required/>
        <button ng-click="viewReviews()">View Reviews</button>
    </div>
</div>
