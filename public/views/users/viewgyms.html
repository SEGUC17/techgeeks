<div>
    <h1>All gyms</h1>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <div class="well">
        <table style="width:25%">
            <!--TABLE HEADER-->
            <tr>
                <th>Gym Name</th>
            </tr>
            <!--TABLE HEADER-->
            <!--TABLE CONTENT-->
            <tr ng-repeat="gym in allgyms">
                <td>{{gym.Name}}</td>
            </tr>
            <!--TABLE CONTENT-->
        </table>
    </div>
    <div>
        <a href="#/compare"> <button class="btn btn-primary" type="button"> Compare </button></a>
    </div>
</div>
