<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<div class="well">
    <h1>Reviews</h1>
    <h4>Username: {{selectedUsername}}</h4>
    <br />
    <div>
        <!--TABLE-->
        <table style="width:100%">
            <!--TABLE HEADER-->
            <tr>
                <th>Gym Name</th>
                <th>Review</th>
                <th>Rating</th>
            </tr>
            <!--TABLE HEADER-->
            <!--TABLE CONTENT-->
            <tr ng-repeat="review in reviews">
                <td>{{review.Name}}</td>
                <td>{{review.Reviews}}</td>
                <td>{{review.Ratings}}</td>
            </tr>
            <!--TABLE CONTENT-->
        </table>
        <!--TABLE-->
        <div>
            <a href="#/compare">Compare</a>
        </div>
    </div>
</div>
