<div>
    <div>
        <label><b>Username:</b></label>
        <input type="text" ng-model="username" placeholder="Enter username" required>
    </div>
    <div>
        <label><b>Email:</b></label>
        <input type="text" ng-model="Email" placeholder="Enter Email" required>
    </div>
    <div>
        <label><b>Password:</b></label>
        <input type="password" ng-model="psw" placeholder="Enter Password" required>
    </div>
    <div>
        <label><b>Gender:</b></label>
        <input type="text" ng-model="gender" placeholder="Enter gender" required>
    </div>
    <div>
        <label><b>Age:</b></label>
        <input type="number" ng-model="age" placeholder="Enter your age" required>
    </div>
    <div>
        <label><b>Governance:</b></label>
        <input type="text" ng-model="governance" placeholder="Enter your governance" required>
    </div>
    <div class="clearfix">
        <br>
        <button class="btn btn-primary" ng-click="register()"> Register</button>
        <a href="/" id="backbtn">Back</a>
    </div>
</div>
